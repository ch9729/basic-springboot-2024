<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <div layout:fragment="main-content" class="container my-3">
            <p class="h-3 border-bottom my-3 pb-2">비밀번호 초기화</p>
            <form th:action="@{/mail/reset-mail}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" class="btn btn-sm btn-success mx-3" value="메일 보내기">
                    <a href="/" class="btn btn-sm btn-secondary">목록</a>
                </div>
            </form>
    </div>
</html>
